<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="/AtendimentoWeb/faces/style/principal.css" />
</h:head>

<body>
	<ui:include src="../../menu.xhtml" />
	<div id="conteudo">
		<h:form>
			<p:dataScroller id="mensagem_mensagens" value="#{chatBean.mensagens}" var="m">
				<p:outputLabel value="#{m.dataMensagem}">
					<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" />
				</p:outputLabel>
				<p:outputLabel value="#{m.mensagem}"></p:outputLabel>
			</p:dataScroller>
			<p:inputTextarea id="mensagem_texto"
				value="#{chatBean.mensagem.mensagem}" styleClass="mensagem_chat">
			</p:inputTextarea>
			<p:commandButton value="ENVIAR"
				actionListener="#{chatBean.enviaMensagem()}" 
				update="mensagem_texto mensagem_mensagens" process="@this" />
		</h:form>
	</div>
</body>

</html>
